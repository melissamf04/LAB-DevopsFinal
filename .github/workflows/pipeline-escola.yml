name: CI/CD pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: impactamel/api-escolar

jobs:
  build:
    name: Build (no push)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalando dependências
        run: pip install -r requirements.txt

      - name: Build do Docker
        run: docker build -t api-escola .

  test:
    name: Teste
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalando dependências
        run: pip install -r requirements.txt

      - name: Build do Docker
        run: docker build -t api-escola .

      - name: Teste dentro do Docker
        run: docker run --rm api-escola python -m unittest test_app -v

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    # Secrets required: VERCEL_TOKEN (token with deploy permissions)
    # Optional: VERCEL_ORG_ID and VERCEL_PROJECT_ID if you want to target a specific project/org
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel (simple)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-args: '--prod --confirm'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
